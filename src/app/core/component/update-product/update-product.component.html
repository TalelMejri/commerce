<form (ngSubmit)="updatedproduct()">
  <div class="mb-3">
    <label for="libelle" >Libelle produit</label>
    <input type="text"  id="libelle" name="libelle" [(ngModel)]="product.libelle"/>
  </div>

  <div class="mb-3">
    <label for="prix" >Prix produit</label>
    <input type="number"  min="1" max="9999999" id="prix" name="prix" [(ngModel)]="product.prix"/>
  </div>

  <button type="submit" class="btn btn-primary" >Update</button>
</form>
